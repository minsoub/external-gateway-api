# Spring Cloud Gateway server port
server:
  port: 7070
management:
  endpoints:
    web:
      exposure:
        include: metrics, prometheus, health
spring:
  cloud:
    gateway:
      metrics:
        enabled: true
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
---
spring:
  config:
    import: classpath:aws-properties.yml
    activate:
      on-profile: local
logging:
  config: classpath:logback-spring-${spring.profiles.active}.xml
sites:
  auth-url: http://localhost:8080
  smart-admin-url: http://localhost:8081
  smart-admin-lrc-url: http://localhost:8082
  smart-admin-cpc-url: http://localhost:8083
  lrc-app-url: http://localhost:8084
  cpc-app-url: http://localhost:8085
  lrc-token-ignore: /api/v1/lrc/captcha/siteverify,/api/v1/lrc/scam/mail,/api/v1/lrc/user/join,/api/v1/lrc/user/join/certification,/api/v1/lrc/user/password/reset,/api/v1/lrc/user/password/reset/email
